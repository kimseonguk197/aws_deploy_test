<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
<!--  action은 url, method는 어떤 HTTP 방식을 사용할 것인지, submit을 누르면 해당 action이 작동-->
  <form action="/members/new" method="post">
    <div class="form-group">
      <label for="name">이름</label>
<!-- name="name"을 사용하여 name 이라는 key로 넘김-->
<!-- id는 label for="name"과 일치시키는 것. 이렇게 함으로서 이름을 클릭했을때 input박스가 활성화됨-->
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
    </div>
    <button type="submit">등록</button>
  </form>

</div>

</body>
</html>
